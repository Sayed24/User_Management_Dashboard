<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management Dashboard</title>

  <!-- Base Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <h1 class="logo">
      <a href="#" id="logoLink" aria-label="Scroll to top">
        User Management Dashboard
      </a>
    </h1>

    <div class="header-actions">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by name, email, cityâ€¦"
        aria-label="Search users"
      />
      <button id="themeToggle" aria-label="Toggle dark mode">
        ðŸŒ™
      </button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="container">

    <!-- ===== ADD USER CARD ===== -->
    <section class="card">
      <h2>Add New User</h2>

      <form id="userForm" novalidate>

        <div class="grid">
          <input id="firstName" placeholder="First Name *" required />
          <input id="lastName" placeholder="Last Name *" required />
          <input id="email" type="email" placeholder="Email *" required />
          <input id="phone" placeholder="Phone" />
          <input id="city" placeholder="City" />
          <input id="image" placeholder="Image URL" />
        </div>

        <!-- Image Preview -->
        <div class="image-preview">
          <img id="previewImage" alt="User preview" />
        </div>

        <!-- Validation Message -->
        <p id="formMessage" class="form-message"></p>

        <button type="submit">
          Add User
        </button>
      </form>
    </section>

    <!-- ===== USERS GRID ===== -->
    <section
      id="usersGrid"
      class="users-grid"
      aria-live="polite"
    ></section>

  </main>

  <!-- ================= EDIT MODAL ================= -->
  <div id="editModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">

      <h3>Edit User</h3>

      <input id="editFirstName" />
      <input id="editLastName" />
      <input id="editEmail" />
      <input id="editPhone" />
      <input id="editCity" />
      <input id="editImage" />

      <div class="modal-actions">
        <button id="saveEdit">Save Changes</button>
        <button id="cancelEdit" class="secondary">Cancel</button>
      </div>

    </div>
  </div>

  <!-- ================= SCRIPTS ================= -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
