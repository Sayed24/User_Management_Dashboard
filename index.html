<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management Dashboard</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="login">
  <h2>Dashboard Login</h2>
  <input id="loginName" placeholder="Username">
  <select id="loginRole">
    <option value="admin">Admin</option>
    <option value="user">User</option>
  </select>
  <button id="loginBtn">Login</button>
</div>

<div id="app" class="hidden">

<!-- SIDEBAR -->
<aside class="sidebar">
  <h2 class="logo" id="logo">Dashboard</h2>
  <nav>
    <a href="#stats">Overview</a>
    <a href="#users">Users</a>
    <a href="#add">Add User</a>
  </nav>
</aside>

<!-- MAIN -->
<div class="main">

<header class="topbar">
  <input id="searchInput" placeholder="Search users">
  <div class="top-actions">
    <button id="exportBtn">Export CSV</button>
    <button id="themeToggle">ðŸŒ™</button>
  </div>
</header>

<main class="dashboard">

<section id="stats" class="stats">
  <div class="stat-card">
    <h3>Total Users</h3>
    <p id="totalUsers">0</p>
  </div>
  <div class="stat-card">
    <h3>Cities</h3>
    <p id="totalCities">0</p>
  </div>
</section>

<section class="card">
  <h2>User Chart</h2>
  <canvas id="usersChart" height="150"></canvas>
</section>

<section id="add" class="card">
  <h2>Add User</h2>
  <form id="userForm">
    <div class="form-grid">
      <input id="firstName" placeholder="First Name">
      <input id="lastName" placeholder="Last Name">
      <input id="email" placeholder="Email">
      <input id="phone" placeholder="Phone">
      <input id="city" placeholder="City">
      <input id="image" placeholder="Image URL">
    </div>
    <img id="previewImage" class="preview">
    <button>Add User</button>
  </form>
</section>

<section id="users" class="card">
  <h2>Users</h2>
  <div id="usersGrid" class="users-grid"></div>
  <div id="pagination" class="pagination"></div>
</section>

</main>
</div>
</div>

<!-- MODAL -->
<div id="editModal" class="modal hidden">
  <div class="modal-box">
    <h3>Edit User</h3>
    <input id="editFirstName">
    <input id="editLastName">
    <input id="editEmail">
    <input id="editPhone">
    <input id="editCity">
    <input id="editImage">
    <div class="modal-actions">
      <button id="saveEdit">Save</button>
      <button id="cancelEdit">Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
