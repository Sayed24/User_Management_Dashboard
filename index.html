<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management Dashboard</title>

  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- LOGIN SCREEN -->
<section id="loginScreen" class="login-screen">
  <div class="login-card">
    <h2>User Dashboard Login</h2>

    <input id="loginName" type="text" placeholder="Username" />
    <select id="loginRole">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>

    <button id="loginBtn" type="button">Login</button>
  </div>
</section>

<!-- APP -->
<div id="app" class="hidden">

  <!-- HEADER -->
  <header class="header">
    <h1 class="logo">
      <a href="#" id="logoLink">User Dashboard</a>
    </h1>

    <div class="header-actions">
      <input id="searchInput" type="text" placeholder="Search users..." />
      <button id="themeToggle">ðŸŒ™</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- FORM -->
    <section class="form-section">
      <h2>Add User</h2>

      <form id="userForm">
        <input id="firstName" placeholder="First Name" required />
        <input id="lastName" placeholder="Last Name" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="phone" placeholder="Phone" />
        <input id="city" placeholder="City" />
        <input id="image" placeholder="Image URL" />

        <button type="submit">Add User</button>
      </form>
    </section>

    <!-- USERS -->
    <section class="users-section">
      <h2>Users</h2>
      <div id="usersGrid" class="users-grid"></div>
    </section>

  </main>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
