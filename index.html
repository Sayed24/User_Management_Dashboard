<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <h1 class="logo">
    <a href="#" id="logoLink">User Dashboard</a>
  </h1>

  <div class="header-actions">
    <input id="searchInput" placeholder="Search users..." />
    <button id="themeToggle">ðŸŒ™</button>
    <button id="logoutBtn">Logout</button>
  </div>
</header>

<main class="container">

  <!-- LOGIN MOCK -->
  <section id="loginSection" class="card">
    <h2>Login</h2>
    <select id="roleSelect">
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>
    <button id="loginBtn">Login</button>
  </section>

  <!-- ADD USER -->
  <section id="formSection" class="card hidden">
    <h2>Add User</h2>

    <form id="userForm" novalidate>
      <div class="grid uniform">
        <div>
          <input id="firstName" placeholder="First Name" />
          <small class="error" id="errFirstName"></small>
        </div>
        <div>
          <input id="lastName" placeholder="Last Name" />
          <small class="error" id="errLastName"></small>
        </div>
        <div>
          <input id="email" placeholder="Email" />
          <small class="error" id="errEmail"></small>
        </div>
        <input id="phone" placeholder="Phone" />
        <input id="city" placeholder="City" />
        <input id="image" placeholder="Image URL" />
      </div>

      <div class="image-preview">
        <img id="previewImage">
      </div>

      <button type="submit">Add User</button>
    </form>
  </section>

  <!-- USERS -->
  <section id="usersGrid" class="users-grid"></section>
  <div id="pagination" class="pagination"></div>

</main>

<!-- EDIT MODAL -->
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <h3>Edit User</h3>
    <input id="editFirstName" />
    <input id="editLastName" />
    <input id="editEmail" />
    <input id="editPhone" />
    <input id="editCity" />
    <input id="editImage" />
    <div class="modal-actions">
      <button id="saveEdit">Save</button>
      <button id="cancelEdit">Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
