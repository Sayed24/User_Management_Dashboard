<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Icons (optional later) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <h1 class="logo">User Dashboard</h1>

    <div class="header-actions">
      <input
        type="text"
        id="searchInput"
        placeholder="Search users..."
        aria-label="Search users"
      />

      <button id="themeToggle" aria-label="Toggle theme">
        ðŸŒ™
      </button>
    </div>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="container">

    <!-- ===== User Form Section ===== -->
    <section class="form-section">
      <h2>Add New User</h2>

      <form id="userForm" novalidate>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" />
        </div>

        <div class="form-group">
          <label for="image">Profile Image URL</label>
          <input type="url" id="image" placeholder="https://..." />
        </div>

        <button type="submit" class="btn-primary">
          Add User
        </button>

      </form>
    </section>

    <!-- ===== User Cards Section ===== -->
    <section class="users-section">
      <h2>Users</h2>

      <div id="usersGrid" class="users-grid">
        <!-- User cards injected here by JS -->
      </div>
    </section>

  </main>

  <!-- ===== Modal (Edit User â€“ hidden by default) ===== -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit User</h3>
      <!-- Edit form will go here later -->
      <button id="closeModal">Close</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
