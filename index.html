<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <h1 class="logo">
    <a href="#" id="logoLink">User Dashboard</a>
  </h1>

  <div class="header-actions">
    <input id="searchInput" placeholder="Search users..." />
    <button id="themeToggle">ðŸŒ™</button>
  </div>
</header>

<main class="container">

  <!-- CHART -->
  <section class="card">
    <h2>User Analytics</h2>
    <canvas id="usersChart" height="140"></canvas>
  </section>

  <!-- FORM -->
  <section class="card">
    <h2>Add User</h2>

    <form id="userForm" novalidate>
      <div class="grid">
        <div>
          <input id="firstName" placeholder="First Name" />
          <small id="errFirstName" class="error"></small>
        </div>
        <div>
          <input id="lastName" placeholder="Last Name" />
          <small id="errLastName" class="error"></small>
        </div>
        <div>
          <input id="email" placeholder="Email" />
          <small id="errEmail" class="error"></small>
        </div>
        <input id="phone" placeholder="Phone" />
        <input id="city" placeholder="City" />
        <input id="image" placeholder="Image URL" />
      </div>

      <div class="image-preview">
        <img id="previewImage" />
      </div>

      <button type="submit">Add User</button>
    </form>
  </section>

  <!-- USERS -->
  <section id="usersGrid" class="users-grid"></section>
</main>

<!-- EDIT MODAL -->
<div id="editModal" class="modal hidden">
  <div class="modal-content">
    <h3>Edit User</h3>
    <input id="editFirstName" />
    <input id="editLastName" />
    <input id="editEmail" />
    <input id="editPhone" />
    <input id="editCity" />
    <input id="editImage" />

    <div class="modal-actions">
      <button id="saveEdit">Save</button>
      <button id="cancelEdit">Cancel</button>
    </div>
  </div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
