<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management Dashboard</title>

  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header class="header">
  <h1 class="logo">
    <a href="#" id="logoLink">User Dashboard</a>
  </h1>

  <div class="header-actions">
    <input id="searchInput" type="text" placeholder="Search users..." />
    <button id="themeToggle">ðŸŒ™</button>
  </div>
</header>

<main class="container">

  <section class="form-section">
    <h2>Add New User</h2>

    <form id="userForm" novalidate>

      <img id="imagePreview" class="hidden" alt="Preview" />

      <div class="form-group">
        <label>First Name</label>
        <input id="firstName" required />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input id="lastName" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" required />
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input id="phone" />
      </div>

      <div class="form-group">
        <label>City</label>
        <input id="city" />
      </div>

      <div class="form-group">
        <label>Profile Image URL</label>
        <input id="image" />
      </div>

      <button class="btn-primary" type="submit">Add User</button>
    </form>
  </section>

  <section class="users-section">
    <h2>Users</h2>
    <div id="usersGrid" class="users-grid"></div>
  </section>

</main>

<!-- Edit Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h3>Edit User</h3>

    <form id="editForm">
      <input type="hidden" id="editId" />
      <input id="editFirstName" required />
      <input id="editLastName" required />
      <input id="editEmail" required />
      <input id="editPhone" />
      <input id="editCity" />
      <input id="editImage" />
      <button class="btn-primary" type="submit">Save</button>
      <button type="button" id="closeModal">Cancel</button>
    </form>
  </div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
